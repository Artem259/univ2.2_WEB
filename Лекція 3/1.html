<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
<div class="title" align="center"><h4>The World of Fruit</h4></div>
<h4 align="center">Fruit Survey</h4>
<table>
	<tr>
		<td class="label">Name</td>
		<td>
			<input type="text" class="input">
		</td>
	</tr>
	<tr>
		<td class="label">Address</td>
		<td>
			<input type="text" class="input">
		</td>
	</tr>
	<tr>
		<td class="label">Email</td>
		<td>
			<input type="email" class="input">
		</td>
	</tr>
	<tr height="100px">
		<td class="label">How many pieces of fruit do you eat per day?</td>
		<td>
			<label><input type="radio" name="radio">0</label><br>
			<label><input type="radio" name="radio">1</label><br>
			<label><input type="radio" name="radio">2</label><br>
			<label><input type="radio" name="radio">More than 2</label>
		</td>
	</tr>
	<tr>
		<td class="label">My favorite fruit</td>
		<td>
			<select multiple>
			<option>Apple</option>
			<option>Banana</option>
			<option>Plum</option>
			<option>Pomegranate</option>
			<option>Cherry</option>
			<option>Lime</option>
			<option>Strawberry</option>
		</td>
	</tr>
	<tr>
		<td class="label">Whuld you like a brochure?</td>
		<td>
			<input type="checkbox">
		</td>
	</tr>
	<tr>
		<td class="label"></td>
		<td>
			<button>Submit</button>
		</td>
	</tr>
</table>
</div>
</body>
</html>

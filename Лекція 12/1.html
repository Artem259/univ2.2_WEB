<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a</title>
	<script>
		function f1(arr1, arr2)
		{
			let res = arr1.concat(arr2);
			res = res.filter
			(
				(item,index) => 
				{
			   		return (res.indexOf(item) == index)
				}
			)
			return res;
		}
		console.log(f1([1,5,4,3,5],[1,2,6,3,5]));

		function f2(arr)
		{
			res = arr.filter
			(
				(item) =>
				{
			   		return (item>0 && item%2===0)
				}
			)
			return res;
		}
		console.log(f2([1,5,4,3,5,6]));

		function f3(arr)
		{
			if(arr.indexOf(0) != -1)
			{
				console.log("0 is found!");
				return;
			}
			console.log("no 0.");
		}
		console.log(f3([1,5,4,3,5,6]));
		console.log(f3([1,5,4,0,3,5,0,6]));

		function f4(arr)
		{
			return arr.indexOf(5); //"-1" if not found
		}
		console.log(f4([1,4,5,3,5,6]));
		console.log(f4([1,8,4,3,7,6]));

		function f5(arr)
		{
			let res = 1;
			arr.forEach
			(
				(item) =>
				{
			   		res *= item;
				}
			)
			return res;
		}
		console.log(f5([1,5,4,3]));
		console.log(f5([1,5,4,3,0]));

		function f6(arr)
		{
			arr.sort
			(
				(a,b) =>
				{
					if(typeof a === "number" || a instanceof Number)
					{
						return Math.abs(a)-Math.abs(b);
					}
					return a.localeCompare(b);
				}
			)
			return arr;
		}
		console.log(f6([1,5,4,3,-2]));
		console.log(f6(["ab","ba","Ab","xa","xb","xX","Ab","BA"]));
	</script>
</head>
<body></body>
</html>
